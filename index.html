<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym VEIKALS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>GYM VEIKALS</h1>
        <button class="cart-button">🛒</button>
    </header>

    <main>
        <div class="card">
            <h2>Hanteles</h2>
            <p>Augstas kvalitātes regulējamas hanteles</p>
            <button onclick="showMoreProducts()">Pirkt tūlīt</button>
        </div>
        <div class="card">
            <h2>Svaru diski</h2>
            <p>Izturīgi, ar gumiju pārklāti diski</p>
            <button onclick="showMoreProducts()">Pirkt tūlīt</button>
        </div>
        <div class="card">
            <h2>Sporta apģērbs</h2>
            <p>Ērts un stilīgs apģērbs treniņiem</p>
            <button onclick="showMoreProducts()">Pirkt tūlīt</button>
        </div>
    </main>
    
    <section id="product-buttons" class="product-buttons">
        <h2>Izvēlies produktu:</h2>
        <button onclick="showProduct('hanteles')">Hanteles</button>
        <button onclick="showProduct('diski')">Svaru diski</button>
        <button onclick="showProduct('apgerbs')">Sporta apģērbs</button>
    </section>
    
    <section id="product-display" class="product-gallery">
        <div id="hanteles" class="product" style="display: none;">
            <img src="https://via.placeholder.com/200x200?text=Hantele" alt="Hantele">
            <h3>Regulējama hantele</h3>
            <p>Cena: 25€</p>
        </div>
    
        <div id="diski" class="product" style="display: none;">
            <img src="https://via.placeholder.com/200x200?text=Disks" alt="Svaru disks">
            <h3>Svara diski 5kg</h3>
            <p>Cena: 15€</p>
        </div>
    
        <div id="apgerbs" class="product" style="display: none;">
            <img src="https://via.placeholder.com/200x200?text=Apģērbs" alt="Sporta apģērbs">
            <h3>Treniņapģērbs</h3>
            <p>Cena: 30€</p>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
